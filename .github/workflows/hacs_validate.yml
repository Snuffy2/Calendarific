name: HACS Validate

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: "actions/checkout@v4.1.2"
      - name: HACS validation
        uses: "hacs/action@22.5.0"
        with:
          ignore: "brands"
          category: "integration"
